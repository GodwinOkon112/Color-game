<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>COLOR GAME</h1></header>
    <section class="container">
      <h3 class="counter" data-testid="gameStatus">
        Score: <span id="score" data-testid="score">0</span>
      </h3>
      <div class="color-container">
        <div
          class="colorDisplay"
          id="colorDisplay"
          data-testid="colorBox"
        ></div>

        <!-- the option buttons -->

        <div class="option-button-container" data-testid="colorOption">
          <button class="btn green" id="green"></button>
          <button class="btn" id="yellow"></button>
          <button class="btn red" id="red"></button>
          <button class="btn" id="pink"></button>
          <button class="btn blue" id="blue"></button>
          <button class="btn" id="orange"></button>
        </div>

        <div class="result">
          <p id="result" data-testid="gameInstructions">
            Start Game and Guess the color!
          </p>
        </div>

        <button id="reset" class="reset" data-testid="newGameButton">
          START GAME
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
